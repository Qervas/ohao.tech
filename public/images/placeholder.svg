<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f3f4f6"/>
  <rect x="1" y="1" width="398" height="298" fill="none" stroke="#e5e7eb" stroke-width="2" stroke-dasharray="8,4"/>

  <!-- Image icon -->
  <g transform="translate(175, 125)">
    <rect width="50" height="40" rx="4" fill="#9ca3af"/>
    <circle cx="15" cy="15" r="5" fill="#6b7280"/>
    <path d="M8 30 L20 18 L25 23 L35 13 L42 20 V35 H8 V30 Z" fill="#6b7280"/>
  </g>

  <!-- Text -->
  <text x="200" y="180" text-anchor="middle" fill="#6b7280" font-family="system-ui, sans-serif" font-size="14" font-weight="500">
    Image not available
  </text>

  <!-- Loading animation -->
  <g id="loading" opacity="0">
    <circle cx="200" cy="200" r="15" fill="none" stroke="#9ca3af" stroke-width="2"/>
    <circle cx="200" cy="200" r="15" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-dasharray="47" stroke-dashoffset="47">
      <animate attributeName="stroke-dashoffset" values="47;0" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>

  <style>
    .loading #loading {
      opacity: 1;
    }
  </style>
</svg>
